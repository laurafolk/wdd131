<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>

<body>
    <div id="content"></div>
        <header>
            <a id="logo" href="contactus.html">
                <img class="logo" src="images/creative-corner.webp" alt="Laura's Creative Corner Logo">

            <nav>
                <a href="index.html">Home</a>
                <a href="companyblog.html">Company Blog</a>

    <main class="contactus-grid">
        <img class="card-img" src="images/snowmen1-contactus.webp" alt="snowmen">
        <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
</main>
