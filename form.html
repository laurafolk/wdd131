<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Laura M. Folk - Product Review Form">
    <meta name="author" content="Laura M. Folk">
    <!-- <link rel="stylesheet" href="styles/form.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review Form</h1>
        </header>
        <main>
            <form method="get" action="review.html" class="prf">
                <label>
                    Product Name *
                    <select name="productN" id="productN" required>
                        <option value disabled selected>Select a Product...</option>
                        <option value="fc-1888">flux capacitor</option>
                        <option value="fc-2050">power laces</option>
                        <option value="fs-1987">time circuits</option>
                        <option value="ac-2000">low voltage reactor</option>
                        <option value="jj-1969">warp equalizer</option>
                    </select>
                </label>
                <fieldset>
                    <legend>Overall Rating *</legend>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required>
                        <label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required>
                        <label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required>
                        <label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required>
                        <label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required>
                        <label for="onestar"></label>
                    </div>
                </fieldset>
                <label>
                    Date of Installation *
                    <input type="date" required>
                </label>
                <fieldset>
                    <legend>
                        Which features did you find useful in the product?
                        <span class="hint">(Check all that apply)</span>
                    </legend>
                    <div class="features" id="usefulProd">
                        <label>
                            <input type="checkbox" id="durability" name="durability" value="yes">
                            Durability
                        </label>
                        <label>
                            <input type="checkbox" id="ease" name="ease" value="yes">
                            Ease of Use
                        </label>
                        <label>
                            <input type="checkbox" id="performance" name="performance" value="yes">
                            Performance
                        </label>
                        <label>
                            <input type="checkbox" id="design" name="design" value="yes">
                            Design
                        </label>
                    </div>
                </fieldset>
                <label>
                    Written Review
                    <span class="hint02">(Optional)</span>
                    <textarea id="review" name="review"></textarea>
                </label>
                <label>
                    Your Name
                    <span class="hint02">(Optional)</span>
                    <input type="text" id="nameUser" name="nameUser">
                </label>
                <input type="submit" value="Add the Review">
            </form>
        </main>
        <footer>
            <p>&copy; <span id="currentYear"></span> <span class="cherry-blossom-before">Laura M. Folk</span> <span class="cherry-blossom-before">United States</span></p>
            <p>Last Modified on: <span id="lastmodified"></span></p>
        </footer>
    </div>
</body>

</html>
